<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="public/images/logo.svg">
  </div>
  <nav>
    <a href="main" class="current-page">Главная</a>
    <a href="analytics">Аналитика</a>
  </nav>
  <div class="user-icon">
    <img src="public/images/ava.png" width="32px">
  </div>
</header>

<div id="content">
  <div class="search">
    <input placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др."/>
    <img src="public/images/Vector.svg">
  </div>

  <div class="fav">
    <div class="header"><div style="width: 20px; height: 20px;text-align: center"><img src="public/images/Color.svg"></div>Любимые приборы</div>

    <ta class="cart">
      <table id="table">
        <tr>
          <th></th>
          <th>Название</th>
          <th>Статус</th>
          <th></th>
        </tr>
      </table>
    </ta>
  </div>
</div>

<script src="public/script.js"></script>
</body>
</html>
